<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>CSS BOX 1</title>
  <style>
      .container {
        display: flex;
        justify-content: space-around;
      }
      /* kotak */
      .kotak {
        border: 3px solid black;
        width: 300px;
        height: 550px;
      }
      .item1{
        background-color: rgb(159, 159, 255);
      }
      .item2{
        background-color: rgb(255, 255, 202);
      }
      .item3{
        background-color: rgb(255, 147, 255);
      }
      .item4{
        background-color: rgb(255, 131, 131);
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="kotak item1">1</div>
    <div class="kotak item2">2</div>
    <div class="kotak item3">3</div>
    <div class="kotak item4">4</div>
  </div>
</body>
</html>
