<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pemesanan Barang</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; }
        .form-group { display: flex; margin-bottom: 10px; align-items: center; }
        .form-group label { width: 120px; font-weight: bold; }
        .form-group input[type="text"], .form-group select, .form-group textarea { flex-grow: 1; padding: 5px; border: 1px solid #ddd; }
        .form-group.checkbox-group label { width: auto; font-weight: normal; margin-left: 5px; }
        .header-box { border: 1px solid black; padding: 5px 10px; margin-bottom: 15px; text-align: center; background-color: #f9f9f9; }
        .image-placeholder { width: 100px; height: 100px; border: 1px solid black; display: inline-block; margin-right: 20px; background-color: #eee; text-align: center; line-height: 100px; float: left; }
        .product-info { overflow: hidden; }
        .upload-btn { margin-top: 10px; }
        .btn-green { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; display: block; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

<div class="header-box">A Web Page (Simulasi Bar Navigasi)</div>

<div class="container">
    <h2 style="color: cornflowerblue;">Form Pemesanan Barang</h2>

    <form action="hasil_pemesanan.html" method="post">
        <div class="image-placeholder"></div>

        <div class="product-info">
            <div class="form-group">
                <label style="color: rgb(148, 113, 230);">Title Here</label>
                <input type="text" id="title" value="" readonly>
            </div>
            <div class="form-group">
                <label style="color: rgb(148, 113, 230);">Description</label>
                <input type="text" id="description" value="" readonly>
            </div>
            <div class="form-group">
                <label style="color: rgb(148, 113, 230);">Model</label>
                <input type="text" id="model" value="" readonly>
            </div>
            <div class="form-group">
                <label style="color: rgb(148, 113, 230);">Condition</label>
                <input type="text" id="condition" value="" readonly>
            </div>
        </div>
        
        <div style="clear: both;"></div> 

        <div class="form-group">
            <label style="color: rgb(148, 113, 230);">Account Number</label>
            <input type="text" id="accountNumber" value="">
        </div>

        <div class="form-group">
            <label style="color: rgb(148, 113, 230);">Bank</label>
            <select id="bank">
                <option selected>Mandiri</option>
                <option selected>BRI</option>
                <option selected>BCA</option>
                <option selected>BNI</option>
                <option>Bank Lain</option>
            </select>
        </div>

        <div class="form-group">
            <label style="color: rgb(148, 113, 230);">Account Holder</label>
            <input type="text" id="accountHolder" value="">
        </div>

        <div class="form-group">
            <label style="color: rgb(148, 113, 230);">Transaction</label>
            <select id="transaction">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>

        <p style="margin-top: -5px; font-size: small;">*This transaction is for 3 person, choose 3 from the drop-down list</p>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="sendMobile" checked>
            <label for="sendToMobileS">Send to Mobile Phone</label>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="sendEmail" checked>
            <label for="sendToEmail">Send to Email</label>
        </div>

        <div class="form-group">
            <label style="color: rgb(148, 113, 230);">Send to Mobile Phone</label>
            <input type="text" id="sendToMobile" value="">
        </div>
        <div class="form-group">
            <label style="color: rgb(148, 113, 230);">Send to Email</label>
            <input type="text" id="sendToEmail" value="">
        </div>
        
        <br><br>
            <button type="submit"><a href="formhasil.html">Next</a></button>
            <button type="reset">Cancel</button>

    </form>
</div>

</body>
</html>
