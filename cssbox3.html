<!DOCTYPE html>
<html>
<head>
  <title>CSS BOX 3</title>
  <style>
    .container {
      width: 600px;
      margin: auto;
    }

    .header {
      background-color: rgb(178, 247, 178);
      height: 80px;
      margin-bottom: 10px;
      border: 2px solid black;
    }

    .content {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .sidebar {
      background-color: rgb(255, 255, 135);
      width: 30%;
      height: 100px;
      border: 2px solid black;
    }

    .main {
      background-color: rgb(250, 140, 99);
      width: 65%;
      height: 100px;
      border: 2px solid black;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
    }

    .bottom-left {
      background-color: rgb(255, 255, 135);
      width: 30%;
      height: 100px;
      border: 2px solid black;
    }

    .bottom-right {
      background-color: rgb(122, 217, 255);
      width: 65%;
      height: 100px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="content">
      <div class="sidebar"></div>
      <div class="main"></div>
    </div>
    <div class="bottom">
      <div class="bottom-left"></div>
      <div class="bottom-right"></div>
    </div>
  </div>
</body>
</html>
