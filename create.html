<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="Masukkan kode" class="col-4 col-form-label">Kode</label> 
    <div class="col-8">
      <input id="Masukkan kode" name="Masukkan kode" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Masukkan nama lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="Masukkan nama lengkap" name="Masukkan nama lengkap" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="Masukkan tanggal mulai" class="col-4 col-form-label">Tanggal Mulai</label> 
    <div class="col-8">
      <input id="Masukkan tanggal mulai" name="Masukkan tanggal mulai" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Masukkan tanggal akhir" class="col-4 col-form-label">Tanggal Akhir</label> 
    <div class="col-8">
      <input id="Masukkan tanggal akhir" name="Masukkan tanggal akhir" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Masukkan Biaya" class="col-4 col-form-label">Biaya</label> 
    <div class="col-8">
      <input id="Masukkan Biaya" name="Masukkan Biaya" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-4 col-form-label">Tempat</label> 
    <div class="col-8">
      <input id="" name="" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label> 
    <div class="col-8">
      <select id="select" name="select" class="custom-select">
        <option value="rabbit">Seminar</option>
        <option value="duck">Worksop</option>
        <option value="fish">Talkshow</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">PIC</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Deskripsi</label> 
    <div class="col-8">
      <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
